<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <h1>Formularios</h1>

      <form id="formulario" novalidate>
        <label for="userName" class="row">
          <input
            class="form-control mb-2 col-1"
            name="userName"
            placeholder="Ingrese su nombre"
            autocomplete="off"
            id="userName"
            type="text"
            required
            pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
            title="Solo letras"
            minlength="3"
            maxlength="10"
          />
        </label>
        <label for="userEmail" class="row">
          <input
            class="form-control mb-2"
            name="userEmail"
            placeholder="Introduce su correo"
            id="userEmail"
            autocomplete="off"
            type="email"
            required
            pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
            title="Introduce un email válido"
          />
          <span class="error col-1" aria-live="polite"></span>
        </label>
        <label for="userJob" class="row">
          <input
            class="form-control mb-2"
            name="userJob"
            placeholder="Introduce tu puesto de trabajo"
            id="userJob"
            autocomplete="off"
            type="text"
            required
            title="No puede ser vacío"
          />
        </label>
        <button class="btn btn-primary" type="submit">Enviar</button>
      </form>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
